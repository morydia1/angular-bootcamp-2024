<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>
      <p class="has-text-centered">
        <span *ngFor="let letter of random_text.split(''); let i=index;"
          [class]="! entredText.charAt(i) ? 'has-text-black' : entredText.charAt(i)==random_text.charAt(i) ? 'has-text-primary' : 'has-text-danger'"
        >{{ letter }}</span>
      </p>

      <div class="field">
        <input type="text" class="input" (input)="onInput($event)" />
      </div>

      <div *ngIf="entredText == random_text" class="box has-text-centered">
        <h1 class="title">Success !</h1>
      </div>
    
    </div>
  </div>
</div>
